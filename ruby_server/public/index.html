<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NEOX POOLIN MARKET</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <base href="#/">
        <script src="https://kit.fontawesome.com/4040525c72.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script></head>
    <body>
    <style>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
            outline: none;
            box-sizing: border-box;
        }

        :root {
            --theme-bg-color: rgb(42 46 60);
            --border-color: rgba(113 119 144 / 25%);
            --theme-color: #e5e5e5;
            --inactive-color: rgb(113 119 144 / 78%);
            --body-font: "Poppins", sans-serif;
            --hover-menu-bg: rgba(12 15 25 / 30%);
            --content-title-color: #999ba5;
            --content-bg: rgb(146 151 179 / 13%);
            --button-inactive: rgb(249 250 251 / 55%);
            --dropdown-bg: #21242d;
            --dropdown-hover: rgb(42 46 60);
            --popup-bg: rgb(22 25 37);
            --search-bg:  #14162b;
            --overlay-bg: rgba(36, 39, 59, 0.3);
            --scrollbar-bg: rgb(1 2 3 / 40%);
            --primary: inherit;
            --white: #ffffff;
            --greyLight-1: #e4ebf5;
            --greyLight-2: #c8d0e7;
            --shadow: 0.3rem 0.3rem 0.6rem #c8d0e7,
            -0.2rem -0.2rem 0.5rem #ffffff;
            --inner-shadow: inset 0.2rem 0.2rem 0.5rem #c8d0e7,
            inset -0.2rem -0.2rem 0.5rem #ffffff;
        }

        .light-mode {
            --theme-bg-color: rgb(255 255 255 / 31%);
            --theme-color: #3c3a3a;
            --inactive-color: #333333;
            --button-inactive: #3c3a3a;
            --search-bg: rgb(255 255 255 / 31%);
            --dropdown-bg: #f7f7f7;
            --overlay-bg: rgb(255 255 255 / 30%);
            --dropdown-hover: rgb(236 236 236);
            --border-color: rgb(255 255 255 / 35%);
            --popup-bg: rgb(255 255 255);
            --hover-menu-bg: rgba(255 255 255 / 35%);
            --scrollbar-bg: rgb(255 253 253 / 57%);
            --content-title-color: --theme-color;
        }
        body {
            margin: 0;
            background-color: var(--theme-bg-color); /*#dedede;*/
            height: 100%;
            width: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        body {
            height:100vh;
            background-color: var(--theme-bg-color); /*#dedede;*/
            background-size: 120% 120%;

        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <div id="outlet"></div>

    <style>
        #outlet > .leaving {
            animation: 1s fadeOut ease-in-out;
        }
        #outlet > .entering {
            animation: 1s fadeIn linear;
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }


    </style>

    </body>

</html>
